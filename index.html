<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trial Games</title>
  </head>
  <body>
    <!-- Header start -->
    <header>
      <nav>
        <div class="back_button">
          <h2><</h2>
        </div>
        <div class="title">
          <div class="title_logo">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="title_text">
            <h1>ROCK PAPER SCRISSORS</h1>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header end -->

    <div class="container">
      <main class="main">
        <!-- Player section start -->
        <div class="player">
          <div class="user_title">
            <h2>PLAYER</h2>
          </div>
          <div class="user_choice">
            <button id="batu-player">
              <img src="./assets/batu.png" alt="batu" />
            </button>

            <button id="kertas-player">
              <img src="./assets/kertas.png" alt="kertas" />
            </button>

            <button id="gunting-player">
              <img src="./assets/gunting.png" alt="gunting" />
            </button>
          </div>
        </div>
        <!-- Player section end -->

        <!-- Versus section start -->
        <div id="vs_result" class="versus"></div>

        <!-- Versus section end-->

        <!-- Com section start -->
        <div class="player">
          <div class="user_title">
            <h2>COM</h2>
          </div>
          <div class="user_choice">
            <button id="batu-com">
              <img src="./assets/batu.png" alt="batu" />
            </button>

            <button id="kertas-com">
              <img src="./assets/kertas.png" alt="kertas" />
            </button>

            <button id="gunting-com">
              <img src="./assets/gunting.png" alt="gunting" />
            </button>
          </div>
        </div>
        <!-- Com section end-->

        <!-- Reset button start -->
        <div class="reset">
          <button id="reset" type="reset">
            <img src="./assets/refresh.png" alt="" />
          </button>
        </div>
        <!-- Reset button end -->
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
